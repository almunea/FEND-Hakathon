    <script>

        jQuery.ajax({
            url: "http://api.themoviedb.org/3/movie/popular?api_key=bab007b9a6288af1455b8cee1f4f9d36",
            type: "GET",

            contentType: 'application/json; charset=utf-8',
            success: function(resultData) {
                //here is your json.
                // process it
                var img1 = document.createElement("IMG");
                var img2 = document.createElement("IMG");
                var img3 = document.createElement("IMG");
                img1.src = "http://image.tmdb.org/t/p/original"+resultData.results[0].backdrop_path;
                img2.src = "http://image.tmdb.org/t/p/original"+resultData.results[1].backdrop_path;
                img3.src = "http://image.tmdb.org/t/p/original"+resultData.results[2].backdrop_path;
                $('#m1').append(img1);
                $('#m2').append(img2);
                $('#m3').append(img3);

                for (var i = 0; i < resultData.results.length; i++) {



                    var img = document.createElement("IMG");
                    img.src = "http://image.tmdb.org/t/p/w185"+resultData.results[i].poster_path;

                    var para = document.createElement("a");

                    $(".mm").attr("href", 'details.html');

                    $('.mm').append(img);
                    console.log(resultData);





                }
            },
            error : function(jqXHR, textStatus, errorThrown) {
            },

            timeout: 120000,
        });
    </script>
